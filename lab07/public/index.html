<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css">

<body>
    <div id="menu">
        <label>
            size <input id="menu-size" value='1' type="number">

        </label>
        <label>
            colors <input id="menu-colors" value='1' type="number">
            <span id="uwaga-colors"></span>
        </label>
        <label>
            steps <input id="menu-steps" type="number">
            <span id="uwaga-steps"></span>
        </label>
        <button id="menu-start">NEW GAME</button>
        <div id="uwaga"></div>
    </div>

    <div id="game">
        <div id="status">

        </div>

        <div id="przebieg">

        </div>

        <div id="game-move">

        </div>


        <button id="play">PLAY</button>


    </div>

    <div id="won">
        You have won!
        <button id="ponownie1">try again</button>
    </div>

    <div id="lost">
        Game over...
        <button id="ponownie2">try again</button>
    </div>


    <script src="script.js"></script>

</html>
